<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Comments</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      emailjs.init('j3_vbzfaqWXFEZP3A'); // Replace with your EmailJS public key
    });

    function sendComment() {
      const comment = document.getElementById('commentInput').value.trim();

      if (!comment) {
        alert('Please write a comment.');
        return;
      }

      emailjs.send('service_3m0kknk', 'template_d9b05js', {
        subject: 'Portfolio Comment',
        comment: comment,
      }).then(() => {
        alert('Comment sent successfully.');
        document.getElementById('commentInput').value = '';
      }).catch((err) => {
        console.error('Error:', err);
        alert('Failed to send comment.');
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; font-size: 1.5rem; margin-bottom: 1rem;">Leave a Private Comment</h1>
    <textarea id="commentInput" rows="5" placeholder="Write your comment..."></textarea>
    <button onclick="sendComment()">Submit</button>
  </div>
</body>
</html>
